<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia viewer</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>


<body>

<div class="container">
	<div class="row text-center" id="mainContent">

	<button type="submit" id="icon">
		<img src="images/icon.png" id="imgicon" />
		<p id="description">Click icon to search in Wiki!</p>
	</button>

	<div class="search-box form-group" id="box">
	  <input type="search" class="form-control" id="mySearch">
	</div>

	</div>
</div>

</body>
